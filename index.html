<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZIO</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <button id="toggleSidebarBtn" class="btn-icon" title="Masquer/Afficher le menu">‚ò∞</button>
            <h1>EZIO<span class="badge-ia">IA Powered</span></h1>
            <div class="status-bar" id="statusIndicator">Pr√™t</div>
        </div>
        <div class="controls">
            <button id="btnShowApp" class="btn-secondary hidden">‚Üê Retour Audit</button>
            <button id="btnShowCreator" class="btn-primary">Cr√©er un JSON</button>

            <div id="auditControls" class="controls-group">
                <input type="text" id="searchInput" class="search-input" placeholder="üîç Rechercher...">
                <button id="themeBtn" class="btn-secondary" title="Changer de th√®me">üåô</button>
                <button id="resetBtn" class="btn-danger" title="Tout effacer">R√©initialiser</button>
                <label for="jsonInput" class="btn-secondary">Charger JSON</label>
                <input type="file" id="jsonInput" accept=".json" hidden>
                <button id="exportBtn" class="btn-primary">Exporter JSON</button>
            </div>
        </div>
    </header>

    <main id="app-container">
        <div id="audit-view" class="view-section">
            <aside id="sidebar" class="sidebar hidden">
                <h3 class="sidebar-title">Navigation</h3>
                <ul id="chapterList" class="chapter-list"></ul>
            </aside>

            <div class="content-area">
                <div id="tableContainer" class="table-responsive">
                    <div class="empty-state">
                        <p>Aucune donn√©e. Chargez un fichier JSON pour commencer.</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="creator-view" class="view-section hidden">
            <div class="creator-container">
                <div class="creator-header">
                    <h2>G√©n√©rateur de Formulaire</h2>
                    <p>Importez un fichier CSV (s√©parateur virgule ou point-virgule) pour configurer les colonnes.</p>
                    <div class="file-upload-box">
                        <label for="csvInput" class="btn-primary">üìÇ Importer CSV</label>
                        <input type="file" id="csvInput" accept=".csv" hidden>
                        <span id="csvFileName" class="file-name">Aucun fichier choisi</span>
                    </div>
                </div>

                <div id="creatorConfig" class="creator-config hidden">
                    <div class="table-responsive">
                        <table id="configTable">
                            </table>
                    </div>
                    
                    <div class="creator-actions">
                        <button id="generateJsonBtn" class="btn-primary large">üíæ G√©n√©rer le JSON</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="api_ia.js"></script>
    <script src="script.js"></script>
</body>
</html>
